<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="title icon" href="images/title-img png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Accordion</title>
</head>
<body>
    <div class="accordion" id="accordionExample">
        <div class="col-8 m-auto p-2">
            <div class="card card-common btn btn-link" type="button" id="headingOne" data-toggle="collapse"
                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <div class="card-body">
                    <div class="display-flex justify-content-between">
                        <i class="far fa-envelope fa-3x text-warning text-left" style="float: left;"></i>
                        <div class="text-right text-secondary">
                            <h5>Email</h5>
                            <h6>3 Dialoge</h6>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-secondary">
                    <i class="far fa-circle mr-3"></i>
                    <span>1 Slot</span>
                </div>
            </div>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne">
            <div class="col-7 m-auto">
                <div class="col-xl-12 col-sm-12 p-2">
                    <div class="card card-common">
                        <span class="badge badge-dark">1</span>
                        <div class="card-body">
                            <b class="text-left">Guten Tag, ich bin ein Chatbot.</b>
                        </div>
                        <div class="card-footer">
                            <i class="fas fa-ellipsis-h text-info fa-lg"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-sm-12 p-2">
                    <div class="card card-common">
                        <span class="badge badge-dark">2</span>
                        <div class="card-body">
                            <b class="text-left">Ich möchte dir gerne schreiben :-)</b>
                        </div>
                        <div class="card-footer">
                            <i class="fas fa-ellipsis-h text-info fa-lg"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-sm-12 p-2">
                    <div class="card card-common">
                        <span class="badge badge-dark">3</span>
                        <div class="card-body">
                            <b class="text-left">Dafür brauche ich aber deine Email-Adresse.</b>
                        </div>
                        <div class="card-footer">
                            <i class="fas fa-ellipsis-h text-info fa-lg"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-sm-12 p-2">
                    <div class="card card-common">
                        <span class="badge badge-dark">4</span>
                        <div class="card-body">
                            <b class="text-left">Kann ich sie haben?</b>
                        </div>
                        <div class="card-footer">
                            <i class="fas fa-question text-success fa-lg"></i>
                        </div>
                    </div>           
                </div>
                <div class="col-xl-12 col-sm-12 p-2">
                    <div class="card card-common">
                        <span class="badge badge-dark">5</span>
                        <div class="card-header">
                            <i class="fas fa-exclamation text-danger"></i>
                            Ja
                        </div>
                        <div class="card-body">
                            <b class="text-left">
                                <i class="far fa-circle text-success"></i>
                                &nbsp; also.
                            </b>
                        </div>
                        <div class="card-footer">
                            <i class="fas fa-ellipsis-h text-info fa-lg"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-sm-12 p-2">
                    <div class="card card-common">
                        <span class="badge badge-dark">6</span>
                        <div class="card-header">
                            <i class="fas fa-exclamation text-danger"></i>
                            Nein
                        </div>
                        <div class="card-body">
                            <b class="text-left">Alles klar. Dann ab zur nächsten Frage!</b>
                        </div>
                        <div class="card-footer text-info">
                            <i class="fas fa-arrow-right"></i>
                            <b>[NAME]</b>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-sm-12 p-2">
                    <div class="card card-common">
                        <span class="badge badge-dark">7</span>
                        <div class="card-body">
                            <b class="text-left">
                                Dann hab ich alles, was ich brauche. Weiter im Text!
                            </b>
                        </div>
                        <div class="card-footer text-info">
                            <i class="fas fa-arrow-right"></i>
                            <b>[NAME]</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- end of cards -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
